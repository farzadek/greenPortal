<header>
  <nav class="navbar navbar-default navbar-static-top navbar-inverse logged">
    <div class="container">   

      <div class="navbar-header">        
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_logged" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
      </div>

      <div id="navbar_logged" class="navbar-collapse collapse" aria-expanded="false">
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="basket.items.length" class="basket">
            <a ng-click="confirmPurchase()" data-toggle="modal" data-target="#basketModal">
              <i class="fa fa-shopping-basket" aria-hidden="true"></i>
              <span class="badge">{{basket.items.length}}</span>
            </a>
          </li>
          <li class="name-user">{{titles.header.hi[lang]}}<a class="name-user" ng-click="openUserBox()" data-toggle="modal" data-target="#userProfileModal">{{currentUser.name}}</a></li>
          <li><a ng-click="logout()">{{titles.header.logout[lang]}}</a></li>
          <li><a ng-click="changeLanguage()">{{titles.header.languages[lang]}}</a></li>
        </ul>
      </div>

    </div>
  </nav>
</header>

<div ng-if="currentUser.special" class="container link-bar1">
  <div class="row">
    <ul>
      <li><a ng-click="changeShowSpecialProducts(1)">{{titles.specialLinks.flowers[lang]}}</a></li>
      <li><a ng-click="changeShowSpecialProducts(0)">{{titles.specialLinks.teaShop[lang]}}</a></li>
    </ul>
  </div>
</div>
